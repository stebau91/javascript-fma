<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript - FMA 2017 BBK </title>
    <link rel="stylesheet" type="text/css" href="contactform.jq.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="jquery.min.validate.js"></script>
	<script src="contactform.jq.js"></script>
   </head>
  <body>
    <h1>Zedland Health Authority</h1>
    <h3>Contact Form</h3>
      <form id="form_id">
        <fieldset id="fieldset">
          <section>
            <label for="fname">First Name:</label>
            <input type="text" id="fname">
          </section>
          <section>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname">
          </section>
          <section>
            <label>Title:</label>
            <select id="title">
              <option value="mr">Mr.</option>
              <option value="ms">Ms.</option>
              <option value="mrs">Mrs.</option>
              <option value="miss">Miss</option>
              <option value="master">Master</option>
            </select>
			<span id="titleError" class="error">* You must select a title.</span>
          </section>
          <section>
            <div class="info" id="info_id"></div>
            <div class="tooltip" id="tooltip_id">
              <p id="text_tip"></p>
            </div>
            <label for="han">Health Authority Number:</label>
            <input type="text" id="han">
          </section>
          <section>
            <label for="email">Email:</label>
            <input type="text" id="email">
          </section>
          <section>
            <label for="telnum">Telephone Number:</label>
            <input type="text" id="telnum">
          </section>
        </fieldset>
        <br>
        <button type="submit" id="btn_submit">Submit</button>
      </form>
  </body>
</html>
